  <div class="instagran-wrapper">

        <p class="not-account">Não é wellpinho?</p>

          <span class="link-blue">Cadastre-se</span>
        </p>
      </div><!--fim da class group-->
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
      </div>
      <div class="download">
        <a href="#" class="app-download">
          <img src="./img/app-store-logo.png" alt="App store">
        </a>
